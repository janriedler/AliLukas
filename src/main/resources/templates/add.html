<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Veranstaltung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="application/javascript" src="script.js"></script>
    <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="container my-5">
    <h3> Veranstaltung hinzufügen</h3>

                <form action="addVer" method="post"  name="form1">
                    <table>
                        <thead><th>Name: </th><td><input type="text" name="name" required></td></th></thead>

                        <thead><th>Ort: </th><td><input type="text" name="ort" required></td></thead>
                        <thead><th>Datum: </th><td><input name="datum" id="datepicker" onchange="checkDate()" required class="datepicker-input"
                                      type="date" data-date-format="yyyy-mm-dd" ></td</th></thead>
                        <thead><th>Beschreibung: </th><td><input type="text" name="beschreibung" required></textarea></td></th></thead>
                        <thead><th><label>Art: </th><td>
                            <!--<select name="art" size="1">-->
                            <select name="art">
                                <option th:each="art : ${arten}"
                                        th:value="${art.name}"
                                        th:text="${art.name}">
                                </option>
                            </select>


                        </label></td></th>
                        </thead>

                    </table>
                    <input type="submit" value="Veranstaltung hinzufügen">
                </form>

</div>
</body>
</html>
